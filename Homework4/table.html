<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
  table-layout: fixed;
  width: 50%;
  border-collapse: separate;
  border: 1px solid purple;
}
table, th, td {
           border: 1px solid black;
       } 
       table {
           border-spacing: 1px;
       }
    </style>
</head>
<body>
    <header></header>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4" style="background:  rgb(0, 153, 255)">MY FIRST TABLE</th>
                </tr>
            </thead>
            <tr>
                <td style="background:  rgb(0, 153, 255)" align="center">Fisrt cell</td>
                <td style="background: rgb(0, 153, 255)" align="center">Second cell</td>
                <td style="background: yellow;" colspan="2" rowspan="3" align="center">6 cells merged together</td>
            </tr>
            <tr>
                <td style="background: yellow;" colspan="2" align="center">2 cells megred into one</td>
            </tr>
            <tr>
                <td style="background: yellow;" align="center">1 st cell
                    <br>
                    3rd row
                </td>
                <td style="background: yellow;" align="center">2nd cell
                    <br>
                    3rd row
                </td>
            </tr>
            <tr>
                <td style="background: yellow;" colspan="4" align="center">Do you like tables?</td>
            </tr>
        </table>
    </main>
    <footer></footer>
</body>
</html>
