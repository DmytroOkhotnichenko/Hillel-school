<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <header>
        <p>
            <strong>Лучший сайт по поиску новых и б\у авто приветствует Вас!</strong>
        </p>
        <hr>
    </header>
    <main>
            <p>Пожалуйста пройдите процедуру авторизации</p>
        <form action="https://fom.in.ua/echo" method="post">
            <fieldset>
                <p>
                    <label for="login">Логин</label>
                    <input id="login" type="login" placeholder="Enter login here" name="login">
                </p>
                <p>
                   <label for="password">Пароль</label>
                   <input id="password" type="password" placeholder="Password" name="password">
                 </p>
                 <p>
                    <label for="remember_password">Запомнить пароль?</label>
                    <input id="remember_password" type="checkbox" name="remember_password">
                </p>
            </fieldset>
            <input type="submit" value="Войти">
            <input type="reset" value="Сбросить">
            <br>
            <a href="./registration.html">Зарегистрироваться</a>
            <br>
            <a href="./search.html">Поиск без регистрации и смс</a>
        </form>
    </main>
    <footer></footer>
</body>
</html>
