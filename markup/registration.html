<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <header>
        <p>
            <strong>Регистрация</strong>
        </p>
    </header>
    <main>
        <form action="https://fom.in.ua/echo" method="post">
            <fieldset>
                <p>
                    <label for="login">Логин</label>
                    <input id="login" type="text" placeholder="Enter login here" name="login" required>
                </p>
                <p>
                    <label for="password">Пароль</label>
                    <input id="password" type="password" placeholder="Password" name="password" required>
                </p>
                <p>
                    <label for="password_confirm">Подтвердите пароль</label>
                    <input id="password_confirm" type="password" placeholder="Confirm Password" name="password_confirm" required>
                </p>
            </fieldset>
            <input type="submit" value="Зарегистрироваться">
            <button type="submit"></button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
